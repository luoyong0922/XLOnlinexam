spring:
  # Druid 配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/onlinexam?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    # 下面为连接池的补充设置，应用到上面所有数据源中 # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上 PSCache 的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面 sql 无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    # 通过connectProperties 属性来打开 mergeSql 功能；慢 SQL 记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource 的监控数据
    useGlobalDataSourceStat: true
    
#配置freemarker视图解析器（也可以用application.yml）
#FreeMarker模板 配置 start
  freemarker:
    # 设定ftl文件路径
    template-loader-path: classpath:/templates
    # 关闭缓存, 即时刷新, 上线生产环境时需要修改了true
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    expose-spring-macro-helpers: true
    request-context-attribute: rc
    suffix: .ftl
#FreeMarker模板 配置 end

#mybatis 配置
mybatis:
  mapper-locations: classpath*:com/roy/mapper/*.xml
  type-aliases-package: com.roy.model
  configuration.map-underscore-to-camel-case: true
#PageHelper 配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql